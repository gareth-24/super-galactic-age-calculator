<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body class="container">
  <h1>Super Galactic Age Calculator</h1>
  <h6>Enter your age to see how old you are on other planets!</h6>
  <form id="age-calculator-form" class="form-floating">
    <input id="user-age" class="form-control" type="number" required>
    <label for="user-age">Age in Earth-years:</label><br>
    <button type="submit" class="btn btn-info">Submit</button>
  </form><br>
  <div id="response" class="hidden">
    <ul>
      <li>Mercury age: <span id="mercury-output"></span></li>
      <li>Venus age: <span id="venus-output"></span></li>
      <li>Mars age: <span id="mars-output"></span></li>
      <li>Jupiter age: <span id="jupiter-output"></span></li>
    </ul>
  </div>
</body>
</html>
